<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Login - User Management System</title>



    <!-- Bootstrap CSS -->

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Font Awesome -->

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- Google Fonts -->

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <!-- Custom CSS -->

    <link rel="stylesheet" href="../CSS/style.css">

</head>

<body class="auth-page"><!-- Animated Background -->

    <div class="animated-bg">

        <div class="gradient-orb orb-1"></div>

        <div class="gradient-orb orb-2"></div>

        <div class="gradient-orb orb-3"></div>

    </div>



    <!-- Back Button -->

    <a href="../../index.html" class="back-btn">

        <i class="fas fa-arrow-left"></i> Back

    </a>



    <!-- Main Container -->

    <div class="container">

        <div class="auth-container">

            <div class="auth-card card-3d animate-scale-in">

                <!-- Header -->

                <div class="auth-header">

                    <div class="auth-icon">

                        <i class="fas fa-sign-in-alt"></i>

                    </div>

                    <h2>Welcome Back</h2>

                    <p>Sign in to continue to your account</p>

                </div>



                <!-- Alert Container -->

                <div id="alertContainer"></div>



                <!-- Login Form -->

                <form id="loginForm" class="auth-form">

                    <div class="form-group mb-3">

                        <label for="username" class="form-label">

                            <i class="fas fa-user me-2"></i>Username or Email

                        </label>

                        <input type="text" class="form-control form-control-3d" id="username" name="username" required>

                    </div>



                    <div class="form-group mb-3">

                        <label for="password" class="form-label">

                            <i class="fas fa-lock me-2"></i>Password

                        </label>

                        <div class="password-input-wrapper">

                            <input type="password" class="form-control form-control-3d" id="password" name="password"
                                required>

                            <button type="button" class="password-toggle" id="togglePassword">

                                <i class="fas fa-eye"></i>

                            </button>

                        </div>

                    </div>



                    <div class="d-flex justify-content-between align-items-center mb-4">

                        <div class="form-check">

                            <input class="form-check-input" type="checkbox" id="rememberMe">

                            <label class="form-check-label" for="rememberMe">

                                Remember me

                            </label>

                        </div>

                        <a href="#" class="forgot-link">Forgot Password?</a>

                    </div>



                    <button type="submit" class="btn btn-custom btn-login w-100 btn-3d" id="loginBtn">

                        <span class="btn-text">Sign In</span>

                        <span class="btn-loader" style="display: none;">

                            <i class="fas fa-spinner fa-spin"></i> Signing in...

                        </span>

                    </button>

                </form>



                <!-- Footer -->

                <div class="auth-footer">

                    <p>Don't have an account? <a href="register.html">Create Account</a></p>

                </div>

            </div>

        </div>

    </div>



    <!-- Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- jQuery -->

    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>

    <!-- Custom JS -->

    <script src="../JS/login.js"></script>

</body>

</html>
