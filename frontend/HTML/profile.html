<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile - User Management System</title> <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="../CSS/style.css">
</head>

<body class="profile-page"> <!-- Animated Background -->
    <div class="animated-bg">
        <div class="gradient-orb orb-1"></div>
        <div class="gradient-orb orb-2"></div>
        <div class="gradient-orb orb-3"></div>
    </div> <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark profile-navbar">
        <div class="container"> <a class="navbar-brand" href="#"> <i class="fas fa-user-shield me-2"></i> User
                Management </a> <button class="btn btn-logout" id="logoutBtn"> <i
                    class="fas fa-sign-out-alt me-2"></i>Logout </button> </div>
    </nav> <!-- Main Container -->
    <div class="container mt-5">
        <div class="profile-container"> <!-- Profile Header -->
            <div class="profile-header card-3d animate-fade-in">
                <div class="profile-avatar" id="profileAvatar"> <i class="fas fa-user"></i> </div>
                <div class="profile-info">
                    <h2 id="profileUsername">Loading...</h2>
                    <p id="profileEmail">user@example.com</p>
                </div>
            </div> <!-- Alert Container -->
            <div id="alertContainer" class="mt-4"></div> <!-- Profile Details -->
            <div class="row g-4 mt-4"> <!-- View Mode -->
                <div class="col-lg-8 mx-auto">
                    <div class="profile-card card-3d animate-slide-up" id="viewMode">
                        <div class="profile-card-header">
                            <h4><i class="fas fa-user-circle me-2"></i>Profile Information</h4> <button
                                class="btn btn-custom btn-edit" id="editBtn"> <i class="fas fa-edit me-2"></i>Edit
                                Profile </button>
                        </div>
                        <div class="profile-card-body">
                            <div class="info-row">
                                <div class="info-label"> <i class="fas fa-calendar me-2"></i>Age </div>
                                <div class="info-value" id="displayAge">Not set</div>
                            </div>
                            <div class="info-row">
                                <div class="info-label"> <i class="fas fa-birthday-cake me-2"></i>Date of Birth </div>
                                <div class="info-value" id="displayDob">Not set</div>
                            </div>
                            <div class="info-row">
                                <div class="info-label"> <i class="fas fa-phone me-2"></i>Contact </div>
                                <div class="info-value" id="displayContact">Not set</div>
                            </div>
                            <div class="info-row">
                                <div class="info-label"> <i class="fas fa-map-marker-alt me-2"></i>Address </div>
                                <div class="info-value" id="displayAddress">Not set</div>
                            </div>
                        </div>
                    </div> <!-- Edit Mode -->
                    <div class="profile-card card-3d animate-slide-up" id="editMode" style="display: none;">
                        <div class="profile-card-header">
                            <h4><i class="fas fa-edit me-2"></i>Edit Profile Information</h4> <button
                                class="btn btn-custom btn-cancel" id="cancelBtn"> <i
                                    class="fas fa-times me-2"></i>Cancel </button>
                        </div>
                        <div class="profile-card-body">
                            <form id="profileForm">
                                <div class="form-group mb-3"> <label for="age" class="form-label"> <i
                                            class="fas fa-calendar me-2"></i>Age </label> <input type="number"
                                        class="form-control form-control-3d" id="age" name="age" min="1" max="150">
                                </div>
                                <div class="form-group mb-3"> <label for="dob" class="form-label"> <i
                                            class="fas fa-birthday-cake me-2"></i>Date of Birth </label> <input
                                        type="date" class="form-control form-control-3d" id="dob" name="dob"> </div>
                                <div class="form-group mb-3"> <label for="contact" class="form-label"> <i
                                            class="fas fa-phone me-2"></i>Contact </label> <input type="tel"
                                        class="form-control form-control-3d" id="contact" name="contact"> </div>
                                <div class="form-group mb-3"> <label for="address" class="form-label"> <i
                                            class="fas fa-map-marker-alt me-2"></i>Address </label> <textarea
                                        class="form-control form-control-3d" id="address" name="address"
                                        rows="3"></textarea> </div> <button type="submit"
                                    class="btn btn-custom btn-save w-100 btn-3d" id="saveBtn"> <span class="btn-text">
                                        <i class="fas fa-save me-2"></i>Save Changes </span> <span class="btn-loader"
                                        style="display: none;"> <i class="fas fa-spinner fa-spin"></i> Saving... </span>
                                </button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div> <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script> <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script> <!-- Custom JS -->
    <script src="../JS/profile.js"></script>
</body>

</html>
